name: ğŸ‘½ï¸ Android CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  code_quality:
    name: ğŸ“ˆ Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: "17"

      - name: ğŸ”§ Give execute permission to gradlew
        run: chmod +x gradlew

      - name: ğŸ”ï¸ Run Lint
        run: |
          ./gradlew lintDebug --stacktrace 
          ./gradlew lintRelease --stacktrace

      - name: ğŸ”ï¸ Run Detekt
        run: ./gradlew detekt --stacktrace

      - name: ğŸ”ï¸ Run Ktlint
        run: ./gradlew ktlintCheck --stacktrace

      - name: ğŸ—ƒï¸ Create reports archive
        run: |
          mkdir -p reports
          cp app/build/reports/lint-results-release.html reports/ 
          cp app/build/reports/detekt/*.md reports/ 
          cp app/build/reports/ktlint/*/*.html reports/ 

      - name: â¬†ï¸ Upload Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: code-quality-reports
          path: reports/*

  build:
    name: ğŸš§ Build Project
    runs-on: ubuntu-latest
    needs: code_quality

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: "17"

      - name: ğŸ”§ Give execute permission to gradlew
        run: chmod +x gradlew

      - name: ğŸ—ï¸ Build the Project (APKs)
        run: ./gradlew assemble

      - name: â¬†ï¸ Upload Debug APK
        if: github.ref == 'refs/heads/develop'
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: â¬†ï¸ Upload Release APK
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app/build/outputs/apk/release/app-release-unsigned.apk

  upload:
    name: â¬†ï¸ Publish APKs
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”¥ Upload Release APK to Firebase
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app/build/outputs/apk/release/app-release-unsigned.apk